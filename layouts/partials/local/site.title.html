{{ if or (eq .Kind "section") (eq .Kind "page") }}
    {{ $sectionPage := .Site.GetPage "section" .Section }}
    {{ if $sectionPage }}
        <h5 class="mb-0 fw-bold">{{ $sectionPage.Title }}</h5>
    {{ else }}
        <h5 class="mb-0 fw-bold">{{ .Site.Title }}</h5>
    {{ end }}
{{ else }}
    <h5 class="mb-0 fw-bold">{{ .Site.Title }}</h5>
{{ end }}
